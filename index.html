<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rick & Morty Quiz</title>
      <link href="https://fonts.googleapis.com/css?family=Creepster|Rubik:900" rel="stylesheet">
      <link rel="stylesheet" href="float-grid.css" />
      <link rel="stylesheet" href="main.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="store.js"></script>
      <script src="index.js"></script>
  </head>
  <body class="background background-start" role="document">

    <main role="main">
      <section class="start-page row">
        <h2 class="col-12">let's go on an adventure...</h2>
        <img src="https://www.dropbox.com/s/b29voi2xe5opsca/startImg.png?dl=1" alt="Rick & Morty...Duh">
